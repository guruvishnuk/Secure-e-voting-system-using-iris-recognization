{% extends "voting/base.html" %}
{% block content %}

    <div class="login-box" style="background: linear-gradient(to right, #ff7e5f, #feb47b);">
        <div class="login-logo">
            <b>Secure Voting</b>
        </div>

        <div class="login-box-body" style="background: linear-gradient(to right, #ff7e5f, #feb47b);">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{% url 'account_login' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="smartid" placeholder="SmartID" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
<!--                <div class="form-group has-feedback">-->
<!--                    <input type="password" class="form-control" name="password" placeholder="Password">-->
<!--                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
<!--                </div>-->
                <div class="form-group has-feedback">
                    <label for="iris_image">Upload Iris Image:</label>
                    <input type="file" class="form-control" name="iris_image" id="iris_image" accept="image/*">
                    <span class="glyphicon glyphicon-eye-open form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login"><i
                                class="fa fa-sign-in"></i> Sign In</button>
                    </div>
                    <div class="pull-right col-xs-4">
                        <a class="btn btn-primary btn-block btn-flat" href="{% url 'account_register' %}"><i
                                class="fa fa-upload"></i> Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
